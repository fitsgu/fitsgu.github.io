<!DOCTYPE html>
<html lang="vi ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./assets/js/app.js"></script>
    <link rel="shortcut icon" href="./assets/img/logo/logo.jpg" />
    <title>fitsgu</title>
  </head>
  <body>
    <audio id="bg-music" autoplay>
      <source src="./assets/bg.mp3" />
    </audio>
    <div class="title text-center">
      <div class="mint">PUZZLE</div>
    </div>
    <div class="container">
      <div class="left"></div>
      <div class="content">
        <div class="board align-items-center">
          <div id="board"></div>
        </div>
        <div class="footer">
          <div class="logo">
            <img src="./assets/img/logo/logo.jpg" alt="" />
          </div>
          <div class="person">
            <div class="name">Puzzle Game</div>
            <div class="author">By Phan Thanh Thang</div>
          </div>
          <div class="turn">Turns: <span id="turn">0</span></div>
        </div>
      </div>
      <div class="right">
        <div class="container-time">
          <div class="bg-time">
            <img src="./assets/img/wood2.png" alt="" />
          </div>
          <h3>Time</h3>
          <div
            id="timer"
            data-hours="0"
            data-minutes="5"
            data-seconds="20"
          ></div>
        </div>
      </div>
    </div>
    <!-- THÔNG BÁO HẾT GIỜ -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static" 
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"

            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./assets/js/timer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(() => {
      // $('#exampleModal').modal('show');
    });
  </script>
</html>
