<!DOCTYPE html>
<html lang="vi ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="./assets/js/app.js"></script>
    <link rel="shortcut icon" href="./assets/img/logo/logo.jpg" />
    <title>fitsgu</title>
  </head>
  <body>
    <audio id="bg-music" autoplay>
      <source src="./assets/bg.mp3" />
    </audio>
    <div class="title text-center"></div>
    <div class="content">
      <div class="board align-items-center">
        <div id="board"></div>
      </div>
      <div class="footer">
        <div class="logo">
          <img src="./assets/img/logo/logo.jpg" alt="" />
        </div>
        <div class="person">
          <div class="name">Puzzle Game</div>
          <div class="author">By Phan Thanh Thang</div>
        </div>
        <div class="turn">Turns: <span id="turn">0</span></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
</html>
